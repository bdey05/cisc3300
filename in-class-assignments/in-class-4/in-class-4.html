<!DOCTYPE html>
<html>
  <head>
    <title>In-Class-4</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #parent {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .children {
        display: inline;
        width: 100px;
        height: 100px;
        margin: 5px;
        border: 1px solid black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div class="children">Child 1</div>
      <div class="children">Child 2</div>
      <div class="children">Child 3</div>
    </div>
  </body>
</html>
