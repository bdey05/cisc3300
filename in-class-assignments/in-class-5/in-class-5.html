<!DOCTYPE html>
<html>
  <head>
    <title>In-Class-5</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        overflow-y: hidden;
      }
      
      #scale {
        margin: 0 auto;
        display: block;
        width: 1000px;
        height: 1000px;
        object-fit: contain;
      }
      

    </style>
  </head>
  <body>
    <div id="content">
      <img src="images/CampNouBarcelona.jpg" alt="This is a scaled image using object-fit: contain" id="scale">
    </div>
  </body>
</html>
