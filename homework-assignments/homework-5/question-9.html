<!DOCTYPE html>
<html>
  <head>
    <title>Homework 5 Question 9</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #get {
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            text-align: center;
            cursor: pointer;
            border: 1px solid black;
            background-color: bisque;
            font-size: 32px;
        }

        .item {
            margin: 20px;
            font-size: 32px;
        }

       
    </style>
  </head>
  <body>
    <div id="container">
        <button id="get">HTTP GET</button>
        <div id="businessitems"></div>
    </div>
    <script>
        $('#get').on('click', () => {
                $.ajax({
                    url: 'http://localhost:80/products',
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                        console.log(data);
                        $.each(data, (key, value) => {
                            $('#container').append(`
                              <div class="item">${value['name']} costs $${value['price']}</div>
                            `)
                        })
                    }
                });
            })
    </script>
  </body>
</html>
